			<!-- 使用 -->
			
			<a href="javascript:;" id="myBtn1" onclick='send(this)' class="weui-btn weui-btn_mini weui-btn_default">1</a>
			<a href="javascript:;" id="myBtn2" onclick='send(this)' class="weui-btn weui-btn_mini weui-btn_default">2</a>

			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">文本</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" placeholder="Data" id="inputdata">
				</div>
				<div class="weui-cell__ft">
					<a href="javascript:;" id="myBtn_text" onclick='send(this)' class="weui-vcode-btn">发送</a>
				</div>
			</div>
		
		</div>
        
    </body>
	
	<script>
	function send(self)
	{
		var MAC=document.getElementById("inputDefault");
		var userdata=document.getElementById("inputdata");
		var uservale = userdata.value;
		var xmlhttp;
		var target = MAC.value;
		//MAC.value = target;
		var data=document.getElementById(self.id).innerHTML;
	    //var getStatusBack;	

		var url = "http://haohaodada.com/iot/send_mqtt.php";  

		xmlhttp=new XMLHttpRequest();

		xmlhttp.open("POST",url,true);
		//xmlhttp.onreadystatechange = getStatusBack;  
		xmlhttp.setRequestHeader("Content-Type",  "application/x-www-form-urlencoded"); 
        
        if (data == "发送")
        {
	    	xmlhttp.send("target="+target+"&message="+userdata.value); 
        }
        else
        {
            xmlhttp.send("target="+target+"&message="+data); 
        }
		//xmlhttp.send("target=EC:FA:BC:0D:F3:DD&message=left");  
	}	
	</script>
