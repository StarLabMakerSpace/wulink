	<script>
	function send(self)
	{
		var MAC=document.getElementById("inputDefault");
		var userdata=document.getElementById("inputdata");
		var uservale = userdata.value;
		var xmlhttp;
		var target = MAC.value;
		//MAC.value = target;
		var data=document.getElementById(self.id).innerHTML;
	    //var getStatusBack;	

		var url = "http://haohaodada.com/iot/send_mqtt.php";  

		xmlhttp=new XMLHttpRequest();

		xmlhttp.open("POST",url,true);
		//xmlhttp.onreadystatechange = getStatusBack;  
		xmlhttp.setRequestHeader("Content-Type",  "application/x-www-form-urlencoded"); 
        
        if (data == "发送")
        {
	    	xmlhttp.send("target="+target+"&message="+userdata.value); 
        }
        else
        {
            xmlhttp.send("target="+target+"&message="+data); 
        }
		//xmlhttp.send("target=EC:FA:BC:0D:F3:DD&message=left");  
	}
